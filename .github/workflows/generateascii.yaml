name: my first workflow

on: push

jobs:
    build_job1:
      runs-on: ubuntu-latest
      steps:
        - name: Install cowsay program
          run: sudo apt-get install cowsay -y
        - name: run cowsay
          run: cowsay -f dragon " run for cover:,,,,.........RAWWWW" >>dragon.txt
        - name: sleep for 30 seconds
          run: sleep 30
    test_job2: 
      needs: build_job1
      runs-on: ubuntu-latest
      steps:
        - name: sleep for 30
          run: sleep 30
        - name: test if file exists
          run: grep -i "dragon" dragon.txt
    deploy_job3:
      needs: test_job2
      runs-on: ubuntu-latest
      steps:
        - name: deploy job
          run: cat dragon.txt
        - name: deploying
          run: echo "DEPLOYING............................"
  
