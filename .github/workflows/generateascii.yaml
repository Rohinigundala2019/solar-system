name: my first workflow

on: push

jobs:
    build_job1:
      runs-on: ubuntu-latest
      steps:
        - name: Install cowsay program
          run: sudo apt-get install cowsay -y
        - name: run cowsay
          run: cowsay -f dragon " run for cover:,,,,.........RAWWWW" >>dragon.txt
        - name: upload the dragon file
          uses: actions/upload-artifact@v4
          with:
           name: dragon-text-file
           path: dragon.txt
    test_job2: 
      needs: build_job1
      runs-on: ubuntu-latest
      steps:
        - name: download dragon text
          uses: actions/download-artifact@v4
          with:
           name: dragon-text-file
        - name: test if file exists
          run: grep -i "RAWWWW" dragon.txt
    deploy_job3:
      needs: test_job2
      runs-on: ubuntu-latest
      steps:
        - name: download dragon text
          uses: actions/download-artifact@v4
          with:
           name: dragon-text-file
        - name: deploy job
          run: cat dragon.txt
        - name: deploying
          run: echo "DEPLOYING............................"
  
