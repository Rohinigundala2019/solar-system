name: my first workflow

on: push

jobs:
    first_job:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v5
            - name: install cowsay
              run: sudo apt-get install cowsay -y
            - name: execute cowsay cmd
              run: cowsay -f dragon " RUN FOR COVER , I AM A DRAGON.......RAAAWWW" >> dragon.txt
            - name: test if file exists or not
              run: grep -i "dragon" dragon.txt
            - name: read file
              run: cat dragon.txt
            - name: list the files
              run: ls -ltrh
  
